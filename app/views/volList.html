
<div class="row justify-content-center text-center">
  <div class="col-md-3 m-2" ng-repeat="vol in volList | filter:searchVol">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{vol.skill}}</h5>
        <p class="card-text">{{vol.fname}} {{vol.lname}}</p>
        <a ng-click="recruit(vol)" ng-class="{'btn btn-info':(vol.recruited === 'N'),'btn btn-success':(vol.recruited === 'Y')}" class="btn">{{(vol.recruited === 'N')?"Recruit":"Recruited"}}</a>
      </div>
    </div>
  </div>
</div>


<div class="pull-right text-right">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Save</button>
</div>
