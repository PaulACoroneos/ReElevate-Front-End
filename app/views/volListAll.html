<div style="margin-top: 50px" class="row justify-content-center text-center">
  <div class="col-md-3 m-2" ng-repeat="vol in volList | filter:searchVol">
    <div class="card" style="width: 18rem;">
      <div class="card-body" style="    background-color: cornsilk;">
        <h5 class="card-title">{{vol.skill}}</h5>
        <p class="card-text">{{vol.fname}} {{vol.lname}}</p>
        <!--<p class="card-text">+1 {{vol.phoneNumber}}</p>-->
        <a class="btn btn-info" style="background-color: khaki;border: khaki;" class="btn">Contact volunteer</a>
      </div>
    </div>
  </div>
</div>
